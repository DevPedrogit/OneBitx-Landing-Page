<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>OneBitx</title>
</head>
<body>
    <div class="container my-5">
        <form class="form px-4 bg-dark text-light">
            <div class="imgForm text-center py-4">
                <img src="./images/logoOneBitDark.png" class="rounded" alt="logo onebitcode">
            </div>

            <p class="paragraph">1 - Qual o seu nome?</p>
            <div class="input-group mb-3">
                <span class="input-group-text">Primeiro nome:</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="Digite aqui">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Segundo nome:</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="Digite aqui">
              </div>
             <div class="content mb-3">
                <p class="paragraph">2 - Qual o seu gênero?</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioGenre" id="flexRadioMan">
                  <label class="form-check-label" for="flexRadioMan">
                    Homen
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioGenre" id="flexRadioGirl">
                  <label class="form-check-label" for="flexRadioGirl">
                    Mulher
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioGenre" id="flexRadioNot">
                    <label class="form-check-label" for="flexRadioNot">
                      Prefiro não informar
                    </label>
                  </div>
             </div>
             <div class="content mb-3">
                <p class="paragraph">3 - Marque os treinamentos que você fez:</p>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        Treinamento básico de astronauta
                    </label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        Treinamento físico básico
                    </label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta
                    </label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        Treinamento físico intenso
                    </label>
                  </div>
             </div>
            <div class="content mb-3">
                <p class="paragraph">
                    4 - Quais você acha que são suas qualidades?
                </p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Não vomito fácil</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Não temo marciano</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Já vi todos os star wars</label>
                </div>
            </div>
            <div class="content text-center pb-3">
                <button type="button" class="btn btn-outline-danger">Enviar</button>
            </div>
        </form>
        
        <div class="footer text-center text-light">
            <p>Feito por Henrique Dev © OneBitCode todos os direitos reservados - 2021</p>
        </div>
    </div>
    <!-- JS Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
